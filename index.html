<!DOCTYPE html>
<html lang="en">

  <head>
    <title>DSCOVR/ACE visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
    <!-- Load Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>

    <!-- Load PapaParse to read csv files -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.6.2/sass.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
  <div class="wrapper">
      <div id="content--container" onresize="responsiveFont()">
        <div class="logos--container">
          <div>
            <a href="https://www.noaa.gov/">
              <img class="logo" src="imgs/noaa_logo.png">
            </a>
          </div>
          <div>
            <a href="https://www.nesdis.noaa.gov/current-satellite-missions/currently-flying/dscovr-deep-space-climate-observatory">
              <img class="logo" src="imgs/DSCOVR-Logo.png">
            </a>
          </div>
          <div>
            <a href="https://www.swpc.noaa.gov/products/ace-real-time-solar-wind">
              <img class="logo" src="imgs/ACE_mission_logo.png">
            </a>
          </div> 
          <div>
            <a href="https://www.nasa.gov/">
            <img class="logo" src="imgs/nasa_logo.png">
            </a>
          </div>

        </div>
          <!-- Render chart canvas called bubbleChart -->
        <div id="chart-container">
          <canvas id="bubbleChart" height="100%%" width="100%%" position="absolute"></canvas>
        </div>



          <!-- Darkmode Button -->
          <input id="dark-mode-checkbox" type="checkbox" onchange="darkMode(this)"  name=""><span id="checkboxText" class="">Dark Mode / Light Mode</span>






      <ul>  <!-- Links -->
        <li> 
          <div class="links">
            <a href ='https://www.ngdc.noaa.gov/dscovr/portal/#/'>DSCOVR Space Weather Data Portal
            </a>
          </div>
        </li>
        <li>
          <div class="links">
            <a href ='https://sscweb.gsfc.nasa.gov/WebServices/REST/#Get_Observatories'>SSC RESTful Web Services
            </a>
          </div>
        </li>
        <li>
          <div class="links">
            <a href ='https://www.swpc.noaa.gov/'>SPACE WEATHER PREDICTION CENTER - NATIONAL OCEANIC AND ATMOSPHERIC ADMINISTRATION
            </a>
          </div>
        </li>
      </ul>
