<!DOCTYPE html>
<html lang="en">

  <head>
    <title>DSCOVR/ACE visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
    <!-- Load Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    <!-- Load PapaParse to read csv files -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
  <div class="wrapper">
      <div class="content--container" onresize="responsiveFont()">
        <div class="logos--container">
          <div>
            <img class="logo" src="imgs/noaa_logo.png">
          </div>
          <div>
            <img class="logo" src="imgs/DSCOVR-Logo.png">
          </div>
          <div>
            <img class="logo" src="imgs/ACE_mission_logo.png">
          </div> 
          <div>
            <img class="logo" src="imgs/nasa_logo.png">
          </div>

        </div>
     
          <canvas id="bubbleChart" height="400px" width="400px" position="absolute"></canvas>
       
        <div class="footer--text">
          <a href ='https://www.ngdc.noaa.gov/dscovr/portal/#/'>DSCOVR Space Weather Data Portal
          </a>
        </div>
        <div class="footer--text">
          <a href ='https://sscweb.gsfc.nasa.gov/WebServices/REST/#Get_Observatories'>SSC RESTful Web Services
          </a>
        </div>
      <div class ="footer--container">
     
        <div class="upload--container"> 
              <input type="file" id="uploadfile" accept=".csv">
              <button id="uploadconfirm">Upload</button>
          </div>
      </div>
      
    </div>
  </div>
  <script src="apiscript.js"></script>
  <script src="script.js"></script>
</body>
  
</html>
